apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION
    defaultConfig {
        applicationId "com.renj.mvp"
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:' + ANDROID_SUPPORT_V7
    compile 'com.android.support:recyclerview-v7:'  + ANDROID_SUPPORT_V7
    compile 'com.android.support.constraint:constraint-layout:' + ANDROID_SUPPORT_CONSTRAINT
    testCompile 'junit:junit:' + JUNIT_SUPPORT
    // rxjava
    compile 'io.reactivex.rxjava2:rxjava:' + RXJAVA_VERSION
    compile 'io.reactivex.rxjava2:rxandroid:' + RXJAVA_VERSION
    compile 'com.trello.rxlifecycle2:rxlifecycle:' + RXJAVA_VERSION
    compile 'com.trello.rxlifecycle2:rxlifecycle-components:' + RXJAVA_VERSION
    // retrofit
    compile 'com.squareup.retrofit2:retrofit:' + RETROFIT_VERSION
    compile 'com.squareup.retrofit2:adapter-rxjava2:' + RETROFIT_VERSION
    compile 'com.squareup.retrofit2:converter-gson:' + RETROFIT_VERSION
    compile 'com.squareup.retrofit2:converter-scalars:' + RETROFIT_VERSION
    // di
    compile 'com.google.dagger:dagger:' + DAGGER_VERSION
    annotationProcessor 'com.google.dagger:dagger-compiler:' + DAGGER_VERSION
    compile 'com.jakewharton:butterknife:' + BUTTERKNIFE_VERSION
    annotationProcessor 'com.jakewharton:butterknife-compiler:' + BUTTERKNIFE_VERSION
    // jetbrains 注解
    compile 'org.jetbrains:annotations-java5:' + JETBRAINS_ANNOTATIONS_VERSION
    // Glide 图片加载库
    compile 'com.github.bumptech.glide:glide:' + IMAGE_GLIDE_VERSION
    annotationProcessor 'com.github.bumptech.glide:compiler:' + IMAGE_GLIDE_VERSION
    // 自定义缓存库
    compile project(':cachelibrary')
}
