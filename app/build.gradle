apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.ext.android.compileSdk

    // 默认配置
    defaultConfig {
        applicationId rootProject.ext.android.applicationId
        minSdkVersion rootProject.ext.android.minSdk
        targetSdkVersion rootProject.ext.android.targetSdk
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // support
    implementation rootProject.ext.dependencies["androidSupportV7"]
    implementation rootProject.ext.dependencies["recyclerviewV7"]
    implementation rootProject.ext.dependencies["androidSupportConstraint"]
    implementation rootProject.ext.dependencies["bottomNavigation"]
    // test
    testImplementation rootProject.ext.dependencies["junitSupport"]
    androidTestImplementation rootProject.ext.dependencies["supportTestRunner"]
    androidTestImplementation rootProject.ext.dependencies["supportTestEspresso"]
    // MVPBase
    implementation project(rootProject.ext.dependencies["mvpBase"])
    // daggerSupport（包含了 rxJavaSupport）
    implementation project(rootProject.ext.dependencies["daggersupport"])
    // dagger annotationProcessor
    kapt rootProject.ext.dependencies["daggerAndroidProcessor"]
    kapt rootProject.ext.dependencies["daggerCompilerProcessor"]
    // ButterKnife annotationProcessor
    kapt rootProject.ext.dependencies["butterknifeCompiler"]
    // rxJavaPermissions
    implementation rootProject.ext.dependencies["rxpermissions"]
    // 刷新控件
    implementation rootProject.ext.dependencies["swipeToLoadLayout"]
    // banner https://github.com/youth5201314/banner
    implementation rootProject.ext.dependencies["banner"]
    // http 库
    implementation project(rootProject.ext.dependencies["httplibrary"])
    // 常用工具库
    implementation project(rootProject.ext.dependencies["androidCommon"])
    // RecyclerView Adapter 和 绘制分割线
    implementation project(rootProject.ext.dependencies["RecyclerSupport"])
    // 自定义缓存库
    implementation project(rootProject.ext.dependencies["cachelibrary"])
    // 导入图片加载库
    implementation project(rootProject.ext.dependencies["imageloaderlibrary"])
    implementation project(rootProject.ext.dependencies["glidelibrary"])
    // 加载对话框框架
    implementation project(rootProject.ext.dependencies["loadingDialog"])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
